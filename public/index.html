<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Bull & Bear</title>
    <link rel="icon" type="image/x-icon" href="images/mrRobot-icon.png">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Text:400,500&display=swap" rel="stylesheet">
  </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="images/mrRobot-32x32.png"> Bull & Bear</a>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <button id="login_button" class="btn btn-primary btn-block  my-2 my-sm-0" type="submit"><img src="images/metamask.png" height="32" length="32"> Sign in with MetaMask</button>
            <div id="accountPlaceholder"></div>
          </li>
      </nav>
      <div class ="container">
        <div class="row">
        <div class="col">
          <cards class="cards">
            <swapper class="swapper">
            <!-- <card class="asset-info"> -->
                <card class="asset-info" id="window">
                <div id="form" style="width:100%">
                    <div class="swapbox">
                        <div class="swapbox_select token_select" id="from_token_select">
                            <img class="token_img" id="from_token_img">
                            <span id="from_token_text">Token you give</span>
                        </div>
                        <div class="swapbox_select">
                            <input class="number form-control" placeholder="amount" id="from_amount">
                        </div>
                    </div>
                    <div class="swapbox">
                        <div class="swapbox_select token_select" id="to_token_select">
                            <img class="token_img" id="to_token_img">
                            <span id="to_token_text">Token you receive</span>
                        </div>
                         <div class="swapbox_select">
                            <input class="number form-control" placeholder="amount" id="to_amount">
                        </div>
                    </div>  
                    <div class="gas_estimate_label"><h8>Estimated Gas: <span id="gas_estimate"></span></h8></div>
                    <button disabled class="btn btn-sm btn-primary btn-block" id="swap_button">Swap</button>                
                </div>
          </card>
        </swapper>
        </cards>
      </div><div class="col">
          <cards class="cards" style="width: 600px;height:400px">
        <style>#dexscreener-embed{position:relative;width:100%;padding-bottom:125%;}@media(min-width:1400px){#dexscreener-embed{padding-bottom:65%;}}#dexscreener-embed iframe{position:absolute;width:100%;height:100%;top:0;left:0;border:0;}</style>
        <div id="dexscreener-embed">
          <iframe src="https://dexscreener.com/ethereum/0x4c83A7f819A5c37D64B4c5A2f8238Ea082fA1f4e?embed=1&theme=dark&trades=0&info=0">
        </iframe>
      </div>
          </cards>        
          </div></div>

    <div class="modal" id="token_modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Select a Token</h5>
            <button id="modal_close" type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="token_list"></div>
          </div>
        </div>
      </div>
    </div>
      <script src="./bundle.js" type="text/javascript"></script>
    </body>
</html>
